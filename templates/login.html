{% extends 'base.html' %}

{% block title %}
<title>Write-up</title>  
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="login-container">
        <form action="/" method="POST">
            <div class="login-form">
                <h1 id="title">WriteUp</h1>
                <input type="text" id="username-form" name="uname" placeholder="username">
                <input id="form-btn" type="submit" value="LOGIN" placeholder="username">
                <a id="form-link" href="/register">Register</a>
            </div>
            <div class="flash-msg">
                <div id="flash-text">
                    {% for login_message in get_flashed_messages() %}
                        {{ login_message }}
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock%}
